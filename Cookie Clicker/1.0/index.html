<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title" style="display: flex; justify-content: space-between; align-items: center;">
        <button style="background-color: rgb(86, 126, 160); padding: 5px; margin-top: -30px;" onclick="OngletCookie()">
            <img src="assets/Cookie_Icon.png" alt="" style="height: 10dvh; width: auto;">
        </button>
        <button onclick="OngletRebirth()" style="background-color: rgb(86, 126, 160); color: rgb(86, 126, 160); padding: 5px; margin-top: -30px;">
            <img src="assets/Rebirth icon.png" alt="" style="height: 10dvh; width: auto;">
        </button>
        
        <button><img src="assets/Store-Icon.png" style="height: 10dvh; width: auto;"></button>
        <button style="background-color: rgb(86, 126, 160); color: rgb(86, 126, 160); padding: 5px;" onclick="sauvegarderPartie()">
            <img src="assets/save-icon.png" alt="" style="height: 7dvh; width: auto;">
        </button>
        <button onclick="resetPartie()" style="background-color: rgb(86, 126, 160); color: rgb(86, 126, 160); padding: 10px;">
            <img src="assets/reset icon.png" alt="" style="height: 6dvh; width: auto;">
        </button>
    </div>
    <section id="OngletCookie"  style="display: block;">
        <section id="game_display"  onclick="compte()">
            <div id="Div_Score"><p id="Score">0$</p></div>
            <div id="ClicValue">Valeur de clic : 1</div>
            <div id="CPS">Revenu Passif : 0</div>
            <div id="CookieStatus">Cookie Actuel : Cookie Miteux</div>
            <div>
            </div>

            <div>
                <img src="assets/PerfectCookie.png" alt="Un cookie" id="cookie">
            </div>
            <section id="Achat">
                <div class="IWannaDieHelpIHateDiv">
                    <h2>Améliorations passives</h2>
                    <div class="ameliorations">
                        <button id="btnFour" onclick="Four.achat()"></button>
                        <button id="btnRobot" onclick="Robot.achat()"></button>
                        <button id="btnUsine" onclick="Usine.achat()"></button>
                        <button id="btnMamie" onclick="Mamie.achat()"></button>
                    </div>
                </div>
            </section>
        </section>
    </section>
    
    <div id="OngletRebirth" style="display: none;">
        <section id="game_display_rebirth">
            <div>
                <span id="cookiePoints">Cookie Point : 0</span>
                <span id="cookiePointsPotentiels">Cookie Point potentiels : 0</span>
            </div>
        </section>
    </div>
<div id="OngletShop" style="display: none;">
    
</div>
<h2 id="autosave">Sauvegarde automatique à ...</h2>

<script src="script.js"></script>
</body>
</html>
